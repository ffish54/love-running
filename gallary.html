<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love running Gallary</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap");
    </style>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&display=swap");
    </style>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">love running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallary.html" class="active">Gallary</a></li>
          <li><a href="sign.up.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="gallary">
        <div id="photos">
          <img src="assets\images\athletes.webp" alt="two runners running" />
          <img
            src="assets/images/girls.webp"
            alt="Three girls at charity paint running festival"
          />
          <img
            src="assets/images/runner3.webp"
            alt="Solo male runner jogging on beach"
          />
          <img
            src="assets/images/man.webp"
            alt="Man at charity paint running festival"
          />
          <img
            src="assets/images/runner1.webp"
            alt="Solo female runner jogging through Phoenix Park"
          />
          <img
            src="assets/images/runner2.webp"
            alt="Runners competing in marathon"
          />
          <img
            src="assets/images/runner4.webp"
            alt="Solo female runner jogging on beach"
          />
          <img
            src="assets/images/running_gang.webp"
            alt="Large group of runners taking part in a marathon on a rainy day"
          />
          <img
            src="assets/images/mud-run.webp"
            alt="Two women runners taking a muddy selfie after the Mud Runners championship"
          />
        </div>
      </section>
    </main>

    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page (opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page (opens in new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page (opens in new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/4e68a1efe8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
